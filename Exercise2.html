<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: bisque;
        }
        .padding-top{
            padding-top: 100px;
        }
        .content{
            display: flex;
            width: 600px;
            height: 500px;
            margin: auto;
            background-color: white;
        }
        #scroll{
            width: 500px;
            height: 100%;
            background-color: rgb(189, 195, 195);
            overflow-y: auto;
        }
        #num{
            width: 50px;
            text-align: end;
            font-size: 2rem;
        }
        .data{
            width: 470px;
            height: 100px;
            margin: 5px auto 0px;
            padding: 5px 0px 0px 5px;
            background-color: white;
        }
        img{
            padding-left: 4px;
            width: 18px;
            height: 13px;
        }
        #loadingImg{
            width: 30px;
            height: 30px;
            margin: 5px auto;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: green;
            animation: load 0.5s ease infinite;
        }
        @keyframes load {
            0% {
                transform: rotate(0turn);
            }
            100% {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="padding-top"></div>
    <div class="content">
        <div id="num"></div>
        <div id="scroll">
            <div id="display"></div>
            <div id="loading">
                <div id="loadingImg"></div>
            </div>
        </div>
    </div>
    <script>
        let pageNumber = 0;
        let pageChange = document.getElementById('num');
        let scrollEle = document.getElementById('scroll');
        let display = document.getElementById('display');
        let load = document.getElementById('loading');
        let loading = false;
        let outPut='';
        load.hidden = true;
        function fetchAPI(pageNumber) {
            fetch(`https://api.instantwebtools.net/v1/passenger?page=${pageNumber}&size=${10}`).then(async(arrData) => {
                        let results = await arrData.json();
                        let airline = '';
                        let data = [{}];

                        // console.log(results);
                        for (let result = 0; result < 10; result++) {
                            airline = results.data[result].airline;
                            // console.log(airline);
                            const dataAdd = {
                                name: `${results.data[result].name}`,
                                airline: [{
                                    name: `${airline[0].name}`,
                                    country: `${airline[0].country}`
                                }]
                            };
                            data[result] = dataAdd;
                            outPut += `<div class="items">` +
                                `<div>‚úàÔ∏è: ${airline[0].name} - ${airline[0].country}</div>` +
                                `<div>üòÅ: ${results.data[result].name}</div>` +
                                `</div>`
                        }
                        console.log(data)
                            // console.log('name', data[0].name, 'name', data[0].airline[0].name, 'country', data[0].airline[0].country);
                        localStorage.setItem(`page${pageNumber}`, JSON.stringify(data));
                        setTimeout(async() => { //loading spinner
                            await loading(false);
                        }, 2000);
        })
    }
        function fetching() {
            loading = true;
            setTimeout(()=>{
                load.hidden = false;
                pageNumber++; 
                loading = false; 
                fetchAPI(pageNumber);
            }, 1000); 
        }
        fetchAPI(pageNumber);
        scrollEle.addEventListener('scroll', (event)=>{
            if(scrollEle.clientHeight + scrollEle.scrollTop >= (scrollEle.scrollHeight)) {
                if(!loading) {
                    fetching();
                }
            }
        });       
    </script>
</body>
</html>
